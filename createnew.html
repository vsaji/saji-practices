        <script>
         var data;
         $.getJSON("https://raw.githubusercontent.com/vsaji/saji-practices/master/project.json", function(json) {
               data=json; // this will show the info it in firebug console
            });
        $(document).ready(function(){
              buildNavigation();
              buildPage();
         });


         function buildNavigation(){
            var navItemHtml="";
            $.each(data, function (i, v) {
               if(v.menuInfo !== undefined){
                  navItemHtml+="<li><a href=\"javascript:void(0);\" onclick=\"showPage('"+i+"');\"><i class=\"fa icon "+ v.menuInfo.faIcon+"\"></i>"+v.menuInfo.displayName+"</a></li>";
               }
            });
            $("#nav-item-container").append(navItemHtml);
            console.log("Navigation written")
         }

         function buildPage(){
            var html="";
            $.each(data, function (i, v) {
               if(document.getElementById(i)==null && v.menuInfo !== undefined){
                  html+="<div id=\""+i+"_container\" class=\"hide\">"
                  html+="<div class=\"title-grid\">";
                  html+="<div class=\"title-left\">";
                  html+=v.menuInfo.pageTitle+"</div>"
                  html+="<div class=\"title-right\">"
                  html+="      <span class=\"button1\">Save</span>"
                  html+="     <span class=\"button1\">Reset</span>"
                  html+="</div></div>"
               }
            });
            $("#page-container").append(html);
         }

         var previousVisit=$("#home_container");

         function showPage(name){
            pageName="#"+name+"_container";
            if(previousVisit==null){
               previousVisit=$(pageName);
            }else{
               alert(previousVisit.style.display);
               previousVisit.removeClass("show");
               previousVisit.addClass("hide");
            }
            previousVisit=$(pageName);
            previousVisit.addClass("show");
            
         }
